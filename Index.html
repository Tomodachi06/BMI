<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI calculator</title>
  <link rel="stylesheet" type="text/css"  href="BMI.css">
</head>
<body>
<form class="form1">
  <label>Height (cm):</label>
  <input class="num"  type="number" id="height" required/>
  <br><br>
  <label>Weight (kg):</label>
  <input class="num" type="number" id="weight" required/>
  <br><br>
  <button class="button" type="button" id="button">See BMI</button>
</form>
  <div class="result" id="result"></div>

  <script src="BMI.js"> </script>
</body>
</html>
